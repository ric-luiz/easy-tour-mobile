<ion-header>
  <ion-toolbar>
    <ion-grid no-margin no-padding>
        <ion-row>
          
          <ion-col col-10 align-self-center>
            <ion-title>
              {{nomeRoteiro}}
            </ion-title> 
          </ion-col>

          <ion-col col-2 align-self-center>
            <button ion-button (click)="fecharModal()" clear color="easy-tour-bar-font">
              <span ion-text color="easy-tour-bar-font" showWhen="ios">Fechar</span>
              <ion-icon name="md-close" class="close-icon-size" showWhen="android,windows"></ion-icon>
            </button>
          </ion-col>

        </ion-row>
    </ion-grid>           
  </ion-toolbar>
</ion-header>


<ion-content class="conteudo">

  <ion-slides pager>
    <ion-slide *ngFor="let p of pontos" class="card-background-page">

      <ion-card class="tamanhoCartao">
        <img src="assets/imagem/roteiros/{{p.ponto.id}}.jpg"/>        
        <ion-card-content text-justify>
          <h1 color="easy-tour-bar" text-center>{{p.ponto.nome}}</h1>
          <hr color="easy-tour-bar" class="linha">
          <!-- <p>
            {{p.ponto.descricao}}
          </p> -->
          <ion-grid class="fonteElementos">
              <ion-row text-center>
                <ion-col col-12 class="fonteEstrela">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-half"></ion-icon>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-2>
                  <ion-icon name="calendar"></ion-icon>
                </ion-col>
                <ion-col col-10>
                  Seg - Ter Qua - Qui - Sex
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-2>
                  <ion-icon name="time"></ion-icon>
                </ion-col>
                <ion-col col-10>
                  08:00 Ã s 18:00
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-2>
                  <ion-icon name="chatboxes"></ion-icon>
                </ion-col>
                <ion-col col-10>
                  Muito Legal, adorei!!!
                </ion-col>
              </ion-row>

            </ion-grid>

        </ion-card-content>
      </ion-card>      
    </ion-slide>    
  </ion-slides>

</ion-content>
