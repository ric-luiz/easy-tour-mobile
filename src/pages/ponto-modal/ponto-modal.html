<ion-header>

  <ion-toolbar color="easy-tour-bar">
    <ion-grid>
        <ion-row>
          <ion-col col-12 align-self-center>
            <ion-title text-center>
              {{ponto.nome}}
            </ion-title> 
          </ion-col>
        </ion-row>
    </ion-grid>           
  </ion-toolbar>

</ion-header>

 
<ion-content class="conteudo">
  <ion-grid no-padding no-margin class="tamanhoFull">
    
        <ion-row no-padding no-margin class="tamanhoSuperiorTexto">
          <ion-col col-12 align-self-center class="tamanhoFull">
            <p text-justify text-wrap padding no-margin class="tamanhoFull">
              {{ponto.descricao}}
            </p>
          </ion-col>
        </ion-row>

        <ion-row no-padding no-margin class="tamanhoInferiorMedia">
          <ion-col col-4 align-self-center class="tamanhoFull">
              <img padding-left src="assets/imagem/guia-easy-tour-brasil.png" width="100%" height="100%"/>              
          </ion-col>
          <ion-col col-7 offset-1 align-self-center class="tamanhoFull">

            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <img src="assets/imagem/icone-modal-branco.png"/>
                </ion-col>                
              </ion-row>

              <ion-row>
                <ion-col col-4>
                  <img src="assets/imagem/icone-modal-audio.png"/>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imagem/icone-modal-foto.png"/>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imagem/icone-modal-video.png"/>
                </ion-col>
              </ion-row> 
              
              <ion-row>
                <ion-col col-4>
                  <img src="assets/imagem/icone-modal-facebook.png"/>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imagem/icone-modal-instagram.png"/>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imagem/icone-modal-twitter.png"/>
                </ion-col>
              </ion-row>

            </ion-grid>

          </ion-col>
        </ion-row>

    </ion-grid>
  
</ion-content>

<ion-footer>

  <ion-toolbar color="easy-tour-bar">
    <ion-grid>
        <ion-row>
          <ion-col col-12 align-self-center text-center>
            <button ion-button (click)="fecharModal()"> Continuar </button>
          </ion-col>
        </ion-row>
    </ion-grid>           
  </ion-toolbar>

</ion-footer>
