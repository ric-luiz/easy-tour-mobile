<!--Menu esquerdo-->
<ion-menu id="configuracoes" [content]="content" side="right">
  <ion-header>
    <ion-toolbar color="easy-tour-bar">
      <ion-title>Easy Tour Brasil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="cor-nav-bar">
    <ion-list>
      <button ion-item class="cor-nav-bar" color="easy-tour-bar">
        Parceiros
      </button>
      <button ion-item class="cor-nav-bar" color="easy-tour-bar">
        Quanto Custa?
      </button>
      <button ion-item class="cor-nav-bar" color="easy-tour-bar">
        Ajuda
      </button>
      <button ion-item class="cor-nav-bar" color="easy-tour-bar">
        Configurações
      </button>
      <button ion-item class="cor-nav-bar" color="easy-tour-bar">
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!--Menu direito-->
<ion-menu id="categorias" [content]="content" side="right">
  <ion-header>
    <ion-toolbar color="easy-tour-bar">
      <ion-title>Roteiros Easy Tour Brasil</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content class="cor-nav-bar">

    <ion-list>
                  
      <button *ngFor="let categoria of categorias" ion-item class="cor-nav-bar" color="easy-tour-bar" (click)="escolherRoteiroDeUmaCategoria(categoria)"> 

         <ion-grid no-margin no-padding>
          <ion-row>
            <ion-col col-3 align-self-center>
              <img src="assets/header/{{categoria.nome}}.svg"/>              
            </ion-col>
            <ion-col col-9 align-self-center text-left>
              {{categoria.nome}}
            </ion-col>
          </ion-row>
        </ion-grid> 

      </button>  
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content swipeBackEnabled="false"></ion-nav>

<ion-header>
  <ion-toolbar no-margin no-padding>      

    <ion-grid no-margin no-padding>
      <ion-row>        
        <ion-col col-2 align-self-center text-right>
          <img src="{{nomeImagemCategoria}}"/>          
        </ion-col>        

        <ion-col col-1 align-self-center text-left> 
          <img src="assets/header/barra.png"/>
        </ion-col>

        <ion-col col-5 align-self-center text-left><ion-title>{{nomeCategoria}}</ion-title></ion-col>                
        <ion-col col-2 align-self-center text-left>
           <button (click)="tracarRotaEntrePontosDoRoteiro()" ion-button icon-only clear round large>              
              <img src="assets/imagem/icone-play.png">
           </button>                    
        </ion-col>
        <ion-col col-2 align-self-center text-left>
          <button color="easy-tour-bar-font" icon-only ion-button (click)="toggleMenuConfiguracoes()" clear>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>        
      </ion-row>      
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>  
  <div #map id="map"></div> 
  <ion-fab left bottom>
    <button ion-fab color="light" (click)="centralizarNoUsuario()"><ion-icon name="locate"></ion-icon></button>    
  </ion-fab>
</ion-content>

<ion-footer>
    <ion-toolbar no-margin no-padding>  

      <ion-grid no-margin no-padding>
        <ion-row>
          <ion-col col-2 align-self-center text-right>
            <img src="assets/imagem/icone-marcador.png"/>            
          </ion-col>          
          <ion-col col-1 align-self-center text-left>
            <img src="assets/header/barra.png"/>
          </ion-col>
          <ion-col col-7 align-self-center text-left><ion-title color="easy-tour-bar-font">Selecionar Roteiro</ion-title></ion-col>
          <ion-col col-2 align-self-center text-left>            
            <button color="easy-tour-bar-font" ion-button icon-only clear (click)="toggleMenuCategorias()"> 
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>
        </ion-row>      
      </ion-grid>
      
    </ion-toolbar>
</ion-footer>
